{{- range .Values.tenants }}
apiVersion: capsule.clastix.io/v1beta2
kind: Tenant
metadata:
  name: {{ .name }}
spec:
  owners:
    {{- range .owners }}
    - name: {{ .name }}
      kind: {{ .kind }}
    {{- end }}
  namespaceOptions:
    additionalMetadata:
      labels:
        capsule.clastix.io/tenant: "{{ .name }}"
  resourceQuota:
    scope: Tenant
    items:
      {{- range .resourceQuotas.items }}
      - hard:
          {{- if .hard }}
          {{- range $key, $value := .hard }}
          {{ $key }}: {{ $value | quote }}
          {{- end }}
          {{- else }}
          {}
          {{- end }}
      {{- end }}
---
{{- range .namespaces }}
apiVersion: v1
kind: Namespace
metadata:
  name: {{ . }}
  labels:
    capsule.clastix.io/tenant: "{{ $.name }}"
    app.kubernetes.io/managed-by: "Helm" # Ensures Helm recognizes namespace
  annotations:
    helm.sh/resource-policy: keep # Prevents namespace deletion on uninstall
---
{{- end }}
{{- end }}

